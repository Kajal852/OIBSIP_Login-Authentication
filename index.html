<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>

    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 left">
                    <div class="input-box">
                        <h1 id="title">Sign In</h1>
                        <form action="">
                            <div class="input-group">
                                <!-- <div class="input-field" id="nameField">
                                    <input type="text" class="input" id="Name" placeholder="UserName">
                                    <label for="name">Name</label>
                                </div> -->

                                <div class="input-field">
                                    <input type="text" class="input" id="email" placeholder="Email" autocomplete="off">
                                    <label for="email">Email</label>
                                </div>
                            
                                <div class="input-field">
                                    <input type="password" placeholder="Password" class="input" id="password">
                                    <label for="password">Password</label>
                                </div>
                                <a href="#">Forget Password?</a>
                            </div>
                            <div class="btn-field">
                                <input type="submit" class="submit" value="Sign In" id="signinBtn"> 
                                <!-- <input type="submit" class="submit disable" value="Sign In" id="signinBtn" > 
                                <button id="signupBtn">Sign Up</button>
                                <button id="signinBtn">Sign In</button> -->
                            </div>
                            <!-- <div class="signin">
                                <span>Already have an account? <a href="#" id="signinBtn">SignIn Here</a></span>
                            </div>  -->
                        </form>
                    </div>
                </div>
                <div class="col-md-6 side-image">
                    <div class="text">
                        <p>Join the community <br> of developers</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
